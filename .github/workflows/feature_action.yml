name: Feature/Hotfix Push Work

on:
    push:
        branches:
            - 'feature/**'
            - 'hotfix/**'

jobs:
    feature-lint-build-test:
        runs-on: ubuntu-latest

        steps:
            # 코드 체크 아웃
            - name: Check out Code
              uses: actions/checkout@v4

              # 의존성 설치
            - name: Install dependencies
              run: npm ci

              # TypeScript 컴파일러 타입 오류 검사
            - name: Run TS type check
              run: npm run tsc -- --noEmit

              # 빋드 테스트
            - name: Run Build test
              run: npm run build
